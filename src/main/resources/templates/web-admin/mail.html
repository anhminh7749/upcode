<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<div class="table-responsive bs-example widget-shadow">

						<div class="collapse navbar-collapse">

							<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
								<label class="nav-item active">
									<h4>Thông Tin Phan Hoi:</h4>
								</label>
							</ul>

							<div class="form-inline my-2 my-lg-0 text-right">
								<a th:href="@{/admin/contacs/}" class="btn btn-primary">Trở
									Về &gt;&gt;</a>
							</div>
						</div>
						<div class="form-three widget-shadow">
							<div class=" panel-body-inputin">
								<form class="form-horizontal" th:action="@{/admin/contacs/send}" method="post"
									th:object="${mail}">
									<input type="hidden" th:filed="*{isEdit}"> <input type="text" hidden
										th:field="*{mailId}">
									<div class="form-group">
										<label class="col-md-2 control-label">Gmail</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-google-plus"></i>
												</span> <input type="text" class="form-control1" th:field="*{gmail}"
													readonly>
											</div>
											<small th:if="${#fields.hasErrors('gmail')}" id="EmailHid"
												class="form-text text-muted">Email is required</small>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Title:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-pencil"></i>
												</span> <input type="text" class="form-control1" name="title"
													placeholder="Title">
											</div>
											<small th:if="${#fields.hasErrors('title')}" id="customerIdHid"
												class="form-text text-muted">Name
												is required</small>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Message</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-comment-o"></i>
												</span> <input type="text" class="form-control1" name="description"
													placeholder="Message">
											</div>
											<small th:if="${#fields.hasErrors('gmail')}" id="EmailHid"
												class="form-text text-muted">Email is required</small>
										</div>
									</div>

									<div class="card-footer text-center">
										<button class="btn btn-primary">
											<span th:if="${mail.isEdit}">Send Mail</span>
										</button>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
