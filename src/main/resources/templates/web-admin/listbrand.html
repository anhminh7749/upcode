<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
    <div layout:fragment="content">
        <div id="page-wrapper">
            <h2>Danh Sach Thương Hiệu</h2>
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Danh Sách</a></li>
                    <li><a href="#">Thêm Mới</a></li>
                </ol>
            </div>

            <div class="main-page">
                <div class="tables">
                    <div class="bs-example widget-shadow" data-example-id="hoverable-table">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Tên</th>
                                    <th>Ảnh</th>
                                    <th>Mô Tỏa</th>
                                    <th>Hoạt động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" item : ${brands}">
                                    <td th:text="${item.name}">1</td>
                                    <td th:text="${item.thumbnail}">1</td>
                                    <td th:text="${item.description}">1</td>
                                    <td>
                                        <a th:href="@{'/admin/brands/edit/' + ${item.id}}" class="fa fa-edit"></a>
                                        <a th:data-id="${item.id}" th:data-name="${item.name}"
                                            onclick="showConfirmModelDialogBrand(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                            class="fa fa-trash-o"> </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                            aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirmation</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn có muốn xóa không "<span id="mailName"></span>"?
                                    </div>
                                    <div class="modal-footer">
                                        <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
