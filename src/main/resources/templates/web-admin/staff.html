<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<div class="table-responsive bs-example widget-shadow">

						<div class="collapse navbar-collapse">

							<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
								<label class="nav-item active">
									<h4>Thong Tin Nhan Vien:</h4>
								</label>
							</ul>

							<form class="form-inline my-2 my-lg-0 text-right">
								<input class="form-control mr-sm-2" type="search" placeholder="Search"
									aria-label="Search">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
							</form>
						</div>
						<div class="form-three widget-shadow">
							<div class=" panel-body-inputin">
								<form class="form-horizontal" th:action="@{/admin/staffs/saveOrUpdate}" method="post"
									th:object="${staff}">
									<input type="text" hidden th:field="*{staffId}">
									<div class="form-group"
									th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
										<label class="col-md-2 control-label">Họ và Tên:</label>

										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-user"></i>
												</span> <input type="text" class="form-control1" th:field="*{name}"
													placeholder="Name">
											</div>
												<small th:if="${#fields.hasErrors('name')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{name}">
												</small>
										</div>
									</div>
									<div class="form-group"
									th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
										<label class="col-md-2 control-label">Email:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-envelope-o"></i>
												</span> <input type="text" class="form-control1" th:field="*{email}"
													placeholder="Email">
											</div>
												<small th:if="${#fields.hasErrors('email')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{email}">
												</small>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-2 control-label">Phòng Ban:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-key"></i>
												</span> <select class="form-control1" name="pban" id="pban"
													th:field="*{pBan}">
													<option value="PB001">PB001</option>
													<option value="PB002">PB002</option>
													<option value="PB003">PB003</option>
													<option value="PB004">PB004</option>
													<option value="PB005">PB005</option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">Chức Vụ:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-group"></i>
												</span> <select class="form-control1" name="pban" id="pban"
													th:field="*{cVu}">
													<option value="Truong Phong">Truong Phong</option>
													<option value="Pho Phong">Pho Phong</option>
													<option value="Nhan vien">Nhan vien</option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group"
									th:classappend="${#fields.hasErrors('phone')} ? 'has-error'">
										<label class="col-md-2 control-label">SĐT:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-phone"></i>
												</span> <input type="number" class="form-control1" th:field="*{phone}"
													placeholder="Phone">
											</div>
												<small th:if="${#fields.hasErrors('phone')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{phone}">
												</small>
										</div>
									</div>
									<div class="form-group"
									th:classappend="${#fields.hasErrors('luong')} ? 'has-error'">
										<label class="col-md-2 control-label">Lương:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-money"></i>
												</span> <input type="number" class="form-control1" th:field="*{luong}"
													placeholder="Luong">
											</div>
												<small th:if="${#fields.hasErrors('luong')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{luong}">
												</small>
										</div>
									</div>
									<div class="form-group"
									th:classappend="${#fields.hasErrors('ngayBD')} ? 'has-error'">
										<label class="col-md-2 control-label">Ngày Bắt Đầu:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-calendar"></i>
												</span> <input type="date" class="form-control1" th:field="*{ngayBD}"
													placeholder="dd/mm/yyyy">
											</div>
												<small th:if="${#fields.hasErrors('ngayBD')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{ngayBD}">
												</small>
										</div>
									</div>
									<div class="card-footer text-center">
										<a th:href="@{/admin/staffs/}" class="btn btn-success">Danh Sách</a>

										<button class="btn btn-primary">
											<span th:if="${staff.isEdit}">Cập Nhật</span> <span
												th:unless="${staff.isEdit}">Thêm</span>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
