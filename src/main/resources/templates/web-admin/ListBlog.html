<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
    <div layout:fragment="content">
        <div id="page-wrapper">
            <h2>Danh Sách Blog</h2>
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Danh Sách</a></li>
                    <li><a href="#">Thêm Mới</a></li>
                </ol>
            </div>

            <div class="main-page">
                <div class="tables">
                    <div class="bs-example widget-shadow" data-example-id="hoverable-table">
                        <form class="avatar_left">

                            <select class="form-control" name="size" onchange="this.form.submit()">
                                <option th:selected="${blogPage.size == 5 }" value="5">5</option>
                                <option th:selected="${blogPage.size == 10 }" value="10">10</option>
                                <option th:selected="${blogPage.size == 15 }" value="15">15</option>
                                <option th:selected="${blogPage.size == 20 }" value="20">20</option>

                            </select>

                        </form>

                        <form class="input">
                            <div class="header-right" style="
                            position: relative;
                        ">
                                <input class="sb-search-input input__field--madoka search" placeholder="Search...."
                                    type="search" name="keyword" id="search-input">
                                <label class="input__label" for="search-input">
                                    <i class="fa fa-search"></i>
                                </label>
                            </div>
                        </form>



                        <table class="table table-hover">
                            <thead>
                                <tr>

                                    <th>Ảnh</th>
                                    <th>Tên</th>
                                    <th>Tiêu Đề</th>
                                    <th>Trạng Thái</th>
                                    <th>Hoạt Động</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr th:each="item, iStart:${blogPage}">

                                    <td><img class="tbl-list img-fluid" id="image"
                                            th:src="${item.banner!=null?'/admin/blog/images/'+item.banner:'/images/Background.png'}"
                                            alt="edit"></td>


                                    <td th:text="${item.product.name}"></td>
                                    <td th:text="${item.title}"></td>

                                    <td><span th:class="${item.Active==0?'label label-success':'label label-danger'}"
                                            th:text="${item.Active==0?'ACTIVE':'INACTIVE'}"></span>
                                    </td>
                                    <td>
                                        <a data-toggle="modal" data-target="#gridSystemModal"
                                            th:attr="onclick=|showProfileBlog('${item.banner}', '${item.product.name}','${item.title}','${item.Active}')|"
                                            class="fa fa-search"></a>
                                        <div class="modal fade" id="gridSystemModal" tabindex="-1" role="dialog"
                                            aria-labelledby="gridSystemModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                        <h4 class="modal-title text-center" id="gridSystemModalLabel">
                                                            Thông Tin</h4>
                                                    </div>
                                                    <div class="modal-body">


                                                        <!-- Email input -->
                                                        <div class="form-outline mb-4">
                                                            <label class="form-label">Ảnh:</label>
                                                            <input class="form-control" id="banner" readonly />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label">Tên:</label>
                                                            <input class="form-control" id="name" readonly />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label">Tiêu đề:</label>
                                                            <input class="form-control" id="title" readonly />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label">Trạng thái:</label>
                                                            <input class="form-control" id="Active" readonly />
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- /.modal-content -->
                                            </div>
                                            <!-- /.modal-dialog -->
                                        </div> <!-- /.modal -->
                                        <a th:href="@{'/admin/blog/edit/' + ${item.Id}}"><i
                                                class="fa fa-pencil-square-o icon_del" aria-hidden="true"></i></a>
                                        <a th:href="@{'/admin/blog/delete/' + ${item.Id}}"><i
                                                class="fa fa-trash-o icon_del" aria-hidden="true"></i></a>
                                    </td>


                                </tr>


                            </tbody>
                        </table>

                        <div class="row" th:if="${blogPage.totalPages >1}">

                            <h5 class="avatar_left items" th:text="${blogPage.size}+'/'+${tt}"></h5>
                            <ul class="header-right pagination">
                                <li class="disabled" th:class="${1== blogPage.number+1} ? 'active':''">
                                    <a th:href="@{/admin/blog/list-blog(name=${keyword}, size = ${blogPage.size}, page=${1})}"
                                        aria-label="Previous">
                                        <span aria-hidden="true">«</span></a>
                                </li>

                                <li th:each="pageNum:${pageNums}" th:if="${blogPage.totalPages>1}"
                                    th:class="${pageNum==blogPage.number+1}?'page-item active':'page-item'"><a
                                        class="page-link"
                                        th:href="@{/admin/blog/list-blog(name=${keyword}, size = ${blogPage.size}, page=${pageNum})}"
                                        th:text="${pageNum}"></a>
                                </li>

                                <li th:class="${blogPage.totalPages== blogPage.number+1} ? 'active':''">
                                    <a th:href="@{/admin/blog/list-blog(name=${keyword}, size = ${blogPage.size}, page=${blogPage.totalPages})}"
                                        aria-label="Next"><span aria-hidden="true">»</span></a>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
