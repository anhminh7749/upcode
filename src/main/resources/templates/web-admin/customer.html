<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<div class="table-responsive bs-example widget-shadow">

						<div class="collapse navbar-collapse">

							<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
								<label class="nav-item active">
									<h4>Thông Tin Khách Hàng:</h4>
								</label>
							</ul>

							<div class="form-inline my-2 my-lg-0 text-right">
								<a th:href="@{/admin/customers/}" class="btn btn-success">ListStaff</a>
							</div>
						</div>
						<div class="form-three widget-shadow">
							<div class=" panel-body-inputin">
								<form class="form-horizontal" th:action="@{/admin/customers/saveOrUpdate}" method="post"
									th:object="${customer}">
									<input type="hidden" th:filed="*{isEdit}"> <input type="text" hidden
										th:field="*{customerId}">
									<div class="form-group has-success has-feedback"
									th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
										<label class="col-md-2 control-label">Họ và tên:</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-user"></i>
												</span>
												<input type="text" class="form-control1" th:field="*{name}"
													placeholder="Name">
											</div>
												<small th:if="${#fields.hasErrors('name')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{name}">
												</small>
										</div>
									</div>
									<div class="form-group has-success has-feedback"
									th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
										<label class="col-md-2 control-label">Email</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-envelope-o"></i>
												</span> <input type="text" class="form-control1" th:field="*{email}"
													placeholder="Email">
											</div>
												<small th:if="${#fields.hasErrors('email')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{email}">!
												</small>
										</div>
									</div>
									<div class="form-group has-success has-feedback">
										<label class="col-md-2 control-label">Giới tính</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-male"></i>
												</span>
												<select class="form-control1" name="gender" id="gender"
													th:field="*{gender}">
													<option value="0">Nam</option>
													<option value="1">Nữ</option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group has-success has-feedback"
									th:classappend="${#fields.hasErrors('phone')} ? 'has-error'">
										<label class="col-md-2 control-label">Phone</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-phone"></i>
												</span> <input type="number" class="form-control1" th:field="*{phone}"
													placeholder="Phone">
											</div>
												<small th:if="${#fields.hasErrors('phone')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{phone}">!
												</small>
										</div>
									</div>
									<div class="form-group has-success has-feedback"
									th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
										<label class="col-md-2 control-label">Birthday</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> <i class="fa fa-calendar"></i>
												</span> <input type="date" class="form-control1" th:field="*{birthday}"
													placeholder="dd/mm/yyyy">
											</div>
												<small th:if="${#fields.hasErrors('birthday')}" id="customerIdHid"
													class="form-text text-muted help-block" th:errors="*{birthday}">!
												</small>
										</div>
									</div>
									<div class="card-footer text-center">
										<button class="btn btn-primary">
											<span th:if="${customer.isEdit}">Sửa</span> <span
												th:unless="${customer.isEdit}">Thêm</span>
										</button>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
