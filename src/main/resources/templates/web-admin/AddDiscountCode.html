<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push" layout:fragment="content">
	<div id="page-wrapper">
		<div class="main-page">
			<div class="forms">
				<div class="row">
					<h3 class="title1">Variable Forms :</h3>

					<div class="form-three widget-shadow">
						<div class=" panel-body-inputin">
							<form class="form-horizontal" th:action="@{/api/admin/DiscountCode/update}" method="post"
								th:object="${code}">
								<input type="hidden" th:field="*{isEdit}">
								<input hidden readonly="readonly" th:field="*{Id}">
								<div class="form-group">
									<label class="col-md-2 control-label">name</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"></div>
											<input type="text" class="form-control1" th:field="*{name}" name="name">
										</div>
									</div>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('ApplicableDate')} ? 'has-error'">
									<label class="col-md-2 control-label">Checkbox Addon</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="datetime-local" class="form-control1" th:field="*{ApplicableDate}" name="ApplicableDate">
										</div>
										<p th:if="${#fields.hasErrors('ApplicableDate')}" th:errors="*{ApplicableDate}" class="help-block">Name Error</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">Expiration Date</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="datetime-local"  class="form-control1" th:field="*{ExpirationDate}" name="ExpirationDate">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">Byte Code</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="text" class="form-control1" th:field="*{ByteCode}" name="ByteCode">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">Quantity</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="number" class="form-control1" th:field="*{Quantity}" name="Quantity">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label"> giá giảm</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="number" class="form-control1" th:field="*{ReductionAmount}" name="ReductionAmount">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label"> giá áp dụng</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="number" class="form-control1" th:field="*{AmountApplied}" name="AmountApplied">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-2 control-label"> mô tả </label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<textarea class="form-control1" th:field="*{Description}" name="Description"></textarea>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label"> trạng thái</label>
									<div class="col-md-8">
										<div class="input-group">
											<div class="input-group-addon"><input type="checkbox"></div>
											<input type="number" class="form-control1" th:field="*{status}" name="ReductionAmount">
										</div>
									</div>
								</div>


								<div class="header-right">

									<button name="submit" type="submit" class="btn btn-primary">
										<span th:unless="${code.isEdit}">Save</span>
										<span th:if="${code.isEdit}">Update</span>
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
